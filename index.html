<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>AniWeb</title>
</head>
<body>
    <div class="Wrapper">
        <header class="Header">
            <div class="Mid">
                <div class="Container">
                    <div class="Ax Row Afluid">
                        <div class="Logo">
                            <a href="/">
                                <img src="resources/logo.png" alt="animeflv">
                            </a>
                        </div>
                        <div class="AFixed">
                            <nav class="CX Row">
                                <ul class="Menu">
                                    <li>
                                        <a href="/">Inicio</a>
                                    </li>
                                    <li>
                                        <a href="/browse">Directorio Anime</a>
                                    </li>
                                </ul>
                                <div class="Search">
                                    <form action="/browse" method="get">
                                        <input id="Search-anime" name="q"  type="text" autocomplete="off" placeholder="Buscar...">
                                    </form>
                                </div>
                                <div class="Loging">
                                    <label class="Button" for="DpdwLnk-Login">
                                        <span class="fa-user">
                                            Login
                                            
                                        </span>
                                    </label>
                                </div>
                            </nav>
                            
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <div class="body">
            <iframe id="inlineFrameExample" title="Inline Frame Example" width="820" height="470" allowfullscreen="true"
            style="border: 0;" src="https://www.yourupload.com/embed/DY2IL8oryJ01">
        </iframe>

        </div>
    </div>
   

    
    

    
</body>
</html>
